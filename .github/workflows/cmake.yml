name: Build and Test

on: [push]

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}

    name: Build & Test

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        compiler:
          - { name: llvm, version: 15.0.2 }
          # - { name: gcc, version: 11 }
        build_type:
          - Release
          - Debug
        # include:
        #   - compiler: { name: gcc, version: 11 }
        #     llvm: 15.0.2

    steps:
      - uses: actions/checkout@v3
      - name: Cache Conan
        uses: actions/cache@v3
        with:
          path: ~/.conan/
          key: ${{ runner.os }}-${{ matrix.compiler.name }}-${{ matrix.compiler.version }}-${{ matrix.build_type }}-conan-${{ hashFiles('conanfile.py') }}

      - if: ${{ matrix.llvm }}
        name: Setup LLVM for GCC
        uses: aminya/setup-cpp@v1
        with:
          llvm: ${{ matrix.llvm }}

      - name: Setup Build Tools
        uses: aminya/setup-cpp@v1
        with:
          cmake: true
          conan: true
          ninja: true
          compiler: ${{ matrix.compiler.name }}-${{ matrix.compiler.version }}

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        # Use a bash shell so we can use the same syntax for environment variable
        # access regardless of the host operating system
        shell: bash
        working-directory: ${{runner.workspace}}/build
        # Note the current convention is to use the -S and -B options here to specify source
        # and build directories, but this is only available with CMake 3.13 and higher.
        # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DENABLE_USER_LINKER=OFF -DCMAKE_PATH_PREFIX=~/llvm/ -G "Ninja"

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: cmake --build . --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --target check
